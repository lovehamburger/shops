<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>


    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__CSS__/bootstrap.css" rel="stylesheet"></link>
    <link href="__CSS__/font-awesome.css" rel="stylesheet"></link>
    <link href="__CSS__/weather-icons.css" rel="stylesheet"></link>
    <!--Beyond styles-->
    <link href="__CSS__/beyond.css" id="beyond-link" rel="stylesheet" type="text/css"></link>
    <link href="__CSS__/demo.css" rel="stylesheet"></link>
    <link href="__CSS__/typicons.css" rel="stylesheet"></link>
    <link href="__CSS__/animate.css" rel="stylesheet"></link>
    
</head>
<body>
	<!-- 头部 -->
	<include file="Common/header" />
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            <include file="Common/left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="__MODULE__/Index/index">系统</a>
                    </li>
                                        <li class="active">商品管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '__CONTROLLER__-publish'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="6%">ID</th>
                                <th align="left">商品名称</th>
                                <th align="left" width="10%">商品logo</th>
                                <th align="left" width="10%">市场价格(元)</th>
                                <th align="left" width="10%">本店价格(元)</th>
                                <th align="left" width="8%">是否上架</th>
                                <th align="left" width="8%">所属栏目</th>
                                <th align="left" width="8%">所属品牌</th>
                                <th class="text-center" width="25%">操作</th>
                            </tr>
                        </thead>
                        <tbody class="goods-list">
                        </tbody>
                        <tbody>
                            <volist name="list" id="vo">
                                <tr>
                                    <td align="center">{$vo.id}</td>
                                    <td align="left">{$vo.goods_name}</td>
                                    <td align="left">
                                        <if condition="$vo['sm_thumb'] eq ''">
                                        暂无logo
                                        <else/>
                                        <img src="__ROOT__{$vo['sm_thumb']}" height="40" />
                                        </if>
                                    </td>
                                    <td align="left">{$vo.market_price}</td>
                                    <td align="left">{$vo.shop_price}</td>
                                    <td align="left">
                                        <if condition="$vo['onsale'] eq 1">
                                        上架
                                        <else/>
                                        下架
                                        </if>
                                    </td>
                                    <td align="left"><a target="_brank" href="#">{$vo.catename}</a></td>
                                    <td align="left"><a target="_brank" href="#">{$vo.brand_name}</a></td>
                                    <td align="center">
                                        <a href="__CONTROLLER__/product/id/{$vo.id}" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-truck"></i> 库存
                                        </a>
                                        <a href="__CONTROLLER__/edit/id/{$vo.id}" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i> 编辑
                                        </a>
                                        <a href="#" onClick="warning('确实要删除吗', '__CONTROLLER__/del/id/{$vo.id}')" class="btn btn-danger btn-sm shiny">
                                            <i class="fa fa-trash-o"></i> 删除
                                        </a>
                                    </td>
                                </tr>
                            </volist> 
                        </tbody>
                    </table>
                    <div id='biuuu_list'></div>
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__JS__/jquery_002.js"></script>
    <script src="__JS__/bootstrap.js"></script>
    <script src="__JS__/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__JS__/beyond.js"></script>
    <script src="__JS__/goods/list.js"></script>
    <script src="__LAYJS__/layer.js"></script>
    <script src="__LAYPAGE__/laypage.js"></script>
    


</body></html>
