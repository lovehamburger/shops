<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

            <meta content="Dashboard" name="description"></meta>
            <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
            <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
            <meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta>
            <!--Basic Styles-->
            <link href="__CSS__/bootstrap.css" rel="stylesheet"></link>
            <link href="__CSS__/font-awesome.css" rel="stylesheet"></link>
            <link href="__CSS__/weather-icons.css" rel="stylesheet"></link>
            <!--Beyond styles-->
            <link href="__CSS__/beyond.css" id="beyond-link" rel="stylesheet" type="text/css"></link>
            <link href="__CSS__/demo.css" rel="stylesheet"></link>
            <link href="__CSS__/typicons.css" rel="stylesheet"></link>
            <link href="__CSS__/animate.css" rel="stylesheet"></link>
            <link href="__LAYJS__/skin/layui.css" rel="stylesheet"></link>
            <link rel="stylesheet" href="__LAYPAGE__/laypage.css" />
    
</head>
<body>
	<!-- 头部 -->
	<include file="Common/header" />
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            <include file="Common/left" />
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="__MODULE__/Index/index">系统</a>
                    </li>
                                        <li class="active">类型管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <input type="hidden" name="goodsId" value="{:I('get.goodsId')}">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <volist name="res" id='vo'>
                                    <th class="text-center" width="26%">{$key}</th>
                                </volist>
                                <th class="text-center" width="26%">库存</th>
                                <th class="text-center" width="26%">操作</th>
                            </tr>
                        </thead>
                        <tbody class="product-list">
                            <if condition="$productRes neq '' ">
                            <foreach name="productRes" item='value' key='k'>
                                <tr class="products">
                                    <volist name="res" id='vo'>
                                        <td>
                                            <select name="attr_name">
                                                <volist name="res[$key]" id='v'>
                                                    <option value={$v.id} <if condition="in_array($v['id'],$value['goods_attr_arr'])">selected</if> >{$v.attr_value}</option>
                                                </volist>
                                            </select>
                                        </td>
                                    </volist>
                                <td align="center"><input type="text" name="goods_number" value='{$value.goods_number}' placeholder="" class="form-control"></td>
                                <td align="center">

                                <input type="button" class="btn btn-primary btn-sm shiny product" <if condition="$k eq 0">value="+"<else />value="-"</if>>
                                </td>
                            </tr>
                            </foreach>
                            <else/>
                            <tr class="products">
                                    <volist name="res" id='vo'>
                                        <td>
                                            <select name="attr_name">
                                                <volist name="res[$key]" id='v'>
                                                    <option value={$v.id} <if condition="in_array($v['id'],$value['goods_attr_arr'])">selected</if> >{$v.attr_value}</option>
                                                </volist>
                                            </select>
                                        </td>
                                    </volist>
                                <td align="center"><input type="text" name="goods_number" value='{$value.goods_number}' placeholder="" class="form-control"></td>
                                <td align="center">

                                <input type="button" class="btn btn-primary btn-sm shiny product" <if condition="$k eq 0">value="+"<else />value="-"</if>>
                                </td>
                            </tr>
                        </if>
                        </tbody>

                    </table>
                    <button value="" style="width:150px; margin-top:10px;" class="btn btn-darkorange btn-block addProduct" type="submit">保存信息</button>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
        <script src="__JS__/jquery_002.js"></script>
        <script src="__JS__/bootstrap.js"></script>
        <script src="__JS__/jquery.js"></script>
        <!--Beyond Scripts-->
        <script src="__JS__/beyond.js"></script>
        <script src="__JS__/goods/product.js"></script>
        <script src="__LAYJS__/layer.js"></script>
        <script src="__LAYPAGE__/laypage.js"></script>
    


</body></html>
