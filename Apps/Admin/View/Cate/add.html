<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增商品分类</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">分类名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="catename" placeholder="" value='{$cate.catename}' name="catename" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <input type="hidden" value='{$cate.id}' name="cateId">
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">上级分类</label>
                            <div class="col-sm-6">
                                <select name="pid">
                                    <option <if condition="$vo.id eq $cate['id']">selected="selected"</if> value="0">顶级分类</option>
                                    <volist name='cateRes' id='vo'>
                                        <option value="{$vo.id}"  <if condition="$vo.id eq $cate['pid']">selected="selected"</if> >{$vo.html}{$vo.catename}</option>
                                    </volist>
                                </select>
                            </div>
                        </div> 

                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button  class="btn btn-default cate">保存信息</button>
                            </div>
                        </div>
                    </div>
                </div>
